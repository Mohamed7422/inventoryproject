{% extends 'partials/base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div>
    <h1>This is Home Page</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <canvas id="myChart1"></canvas> <!-- First graph -->
    </div>
    <div class="col-md-6">
        <canvas id="myChart2"></canvas> <!-- Second graph -->
    </div>
</div>

<script>
    // First Chart
    const ctx1 = document.getElementById('myChart1').getContext('2d');
    const myChart1 = new Chart(ctx1, {
        type: 'bar', // You can change this to 'line', 'pie', etc.
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'], // Sample labels
            datasets: [{
                label: 'Dataset 1',
                data: [12, 19, 3, 5, 2, 3, 7], // Sample data
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Second Chart
    const ctx2 = document.getElementById('myChart2').getContext('2d');
    const myChart2 = new Chart(ctx2, {
        type: 'line', // You can change this to 'bar', 'pie', etc.
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'], // Sample labels
            datasets: [{
                label: 'Dataset 2',
                data: [2, 3, 20, 5, 1, 4, 10], // Sample data
                fill: false,
                borderColor: 'rgba(255, 99, 132, 1)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
